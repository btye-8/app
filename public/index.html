<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-form">
                <h1>üîê Private Chat</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <span class="login-text">Login</span>
                        <span class="loading hidden"></span>
                    </button>
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div>
                    <h2 id="chatTitle">Private Chat</h2>
                    <div class="user-status">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">Offline</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="header-btn" id="clearChatBtn">üóëÔ∏è Clear Chat</button>
                    <button class="header-btn" id="logoutBtn">üö™ Logout</button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be inserted here -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingUser"></span> is typing
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button class="send-btn" id="sendBtn">
                    <span>üì§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = io();
                this.currentUser = null;
                this.token = localStorage.getItem('chatToken');
                this.typingTimeout = null;
                this.isTyping = false;
                this.notificationPermission = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.requestNotificationPermission();
                
                // Auto-login if token exists
                if (this.token) {
                    this.authenticate();
                }
            }

            setupEventListeners() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                // Logout button
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                // Clear chat button
                document.getElementById('clearChatBtn').addEventListener('click', () => {
                    this.clearChat();
                });

                // Message input
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });

                messageInput.addEventListener('keyup', () => {
                    this.handleTypingStop();
                });

                // Send button
                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });

                // Socket events
                this.socket.on('new_message', (message) => {
                    this.displayMessage(message);
                    this.playNotificationSound();
                    this.showNotification(message);
                });

                this.socket.on('user_status', (data) => {
                    this.updateUserStatus(data);
                });

                this.socket.on('user_typing', (data) => {
                    this.showTypingIndicator(data);
                });

                this.socket.on('chat_cleared', () => {
                    this.clearMessagesDisplay();
                });

                this.socket.on('online_users', (users) => {
                    this.updateOnlineUsers(users);
                });
            }

            async login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                const loginBtn = document.querySelector('.login-btn');
                const loginText = document.querySelector('.login-text');
                const loading = document.querySelector('.loading');

                // Show loading
                loginText.classList.add('hidden');
                loading.classList.remove('hidden');
                loginBtn.disabled = true;

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.token = data.token;
                        this.currentUser = data.username;
                        localStorage.setItem('chatToken', this.token);
                        this.authenticate();
                        this.showChat();
                    } else {
                        errorMessage.textContent = data.error || 'Login failed';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Connection error. Please try again.';
                    console.error('Login error:', error);
                } finally {
                    // Hide loading
                    loginText.classList.remove('hidden');
                    loading.classList.add('hidden');
                    loginBtn.disabled = false;
                }
            }

            async logout() {
                try {
                    await fetch('/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: this.token }),
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }

                this.token = null;
                this.currentUser = null;
                localStorage.removeItem('chatToken');
                this.showLogin();
            }

            authenticate() {
                this.socket.emit('authenticate', this.token);
            }

            showLogin() {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('chatContainer').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('errorMessage').textContent = '';
            }

            showChat() {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('chatTitle').textContent = `Chat - ${this.currentUser}`;
                this.loadMessages();
            }

            async loadMessages() {
                try {
                    const response = await fetch('/messages', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                        },
                    });

                    const messages = await response.json();
                    this.displayMessages(messages);
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            displayMessages(messages) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                
                messages.forEach(message => {
                    this.displayMessage(message, false);
                });
                
                this.scrollToBottom();
            }

            displayMessage(message, shouldScroll = true) {
                const container = document.getElementById('messagesContainer');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === this.currentUser ? 'own' : ''}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageElement.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-content">${this.escapeHtml(message.content)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                container.appendChild(messageElement);
                
                if (shouldScroll) {
                    this.scrollToBottom();
                }
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();
                
                if (!content) return;
                
                this.socket.emit('send_message', { content });
                input.value = '';
                
                // Stop typing indicator
                this.stopTyping();
            }

            handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    this.socket.emit('typing', { isTyping: true });
                }
                
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.stopTyping();
                }, 2000);
            }

            handleTypingStop() {
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.stopTyping();
                }, 1000);
            }

            stopTyping() {
                if (this.isTyping) {
                    this.isTyping = false;
                    this.socket.emit('typing', { isTyping: false });
                }
            }

            showTypingIndicator(data) {
                const indicator = document.getElementById('typingIndicator');
                const userSpan = document.getElementById('typingUser');
                
                if (data.isTyping && data.username !== this.currentUser) {
                    userSpan.textContent = data.username;
                    indicator.style.display = 'flex';
                    this.scrollToBottom();
                } else {
                    indicator.style.display = 'none';
                }
            }

            updateUserStatus(data) {
                if (data.username === this.currentUser) return;
                
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (data.isOnline) {
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = 'Online';
                } else {
                    statusIndicator.className = 'status-indicator offline';
                    if (data.lastSeen) {
                        const lastSeen = new Date(data.lastSeen);
                        statusText.textContent = `Last seen ${lastSeen.toLocaleString()}`;
                    } else {
                        statusText.textContent = 'Offline';
                    }
                }
            }

            updateOnlineUsers(users) {
                const otherUser = users.find(u => u.username !== this.currentUser);
                if (otherUser) {
                    this.updateUserStatus(otherUser);
                }
            }

            async clearChat() {
                if (!confirm('Are you sure you want to clear the chat history? This action cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch('/clear-chat', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                        },
                    });

                    if (response.ok) {
                        this.clearMessagesDisplay();
                    }
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }

            clearMessagesDisplay() {
                document.getElementById('messagesContainer').innerHTML = '';
            }

            requestNotificationPermission() {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        this.notificationPermission = permission;
                    });
                }
            }

            showNotification(message) {
                if (message.sender === this.currentUser) return;
                
                // Browser notification
                if (this.notificationPermission === 'granted') {
                    new Notification(`New message from ${message.sender}`, {
                        body: message.content,
                        icon: '/favicon.ico'
                    });
                }
                
                // Toast notification
                this.showToast(`New message from ${message.sender}`);
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'notification';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            playNotificationSound() {
                // Create a simple notification sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            scrollToBottom() {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const chatApp = new ChatApp();
    </script>
